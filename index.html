		# Messenger Mobile

		* Mobile first UI Redesign

		* March, 2016

	<section data-markdown>
		<script type="text/template">
		# Overview

		GOAL:  Evaluate the Messenger Mobile UI based on Modern Mobile Standards and Design Principles

		* Approach
		* Scope
		* Examples
		* Recommendations

		</script>
	</section>


	<section data-markdown>
		<script type="text/template">
		# Approach

		GOAL:  Evaluate the Messenger Mobile UI based on Modern Mobile Standards and Design Principles

		* COMPARE: Messenger with leading email mobile apps
		* ANALYZE: particular high use client views in a mobile setting
		* DESIGN: employ mobile design principles
		* RECOMMEND: suggest enhancements

		</script>
	</section>



	<section data-markdown>
		<script type="text/template">
		# Scope
		## Mail Apps and Views

		* Compare Messenger with leading email mobile apps
			* Google Gmail mobile app
			* Google Inbox mobile app
			* Apple Mail mobile app
			* Outlook mobile app


		</script>
	</section>


	<section data-markdown>
		<script type="text/template">
		# Scope
		## Mail Apps and Views

		* Analyze the following client views:
			* Folder navigation
			* Inbox
			* Compose view
			* Read message view


		</script>
	</section>



	<section data-markdown>
		<script type="text/template">
		# Scope
		## Design Principles

		* Employ mobile design principles
		* Clear and consistent navigation
		* Ease of use on a mobile device
		* Place buttons near the edge of the screen, not the middle.
		* Prefer the bottom and the corners for easy thumb access.
		* Make targets bigger.

		</script>
	</section>



	<section data-markdown>
		<script type="text/template">
		# Scope
		## Design Principles

		* Use icons instead of words since they take up less real estate, are universally understandable, and easier to tap than a word.
		* Use a fab when there is a clear choice for one action that the user is most likely to perform.
		* Make it attractive
		* Add meaningful icons and animations where applicable.
		* Adopt a colorful palette.

		</script>
	</section>



	<section data-markdown>
		<script type="text/template">
		# Scope
		## More Design Principles

		* Context – Users contextually aware of where they are
		* Discoverability – can users easily discover how to use the app?
		* Efficiency – once learned, can you accomplish tasks quickly?
		* Delight – is it useful, usable and delightful to use?
		* Navigation – Up, down and sideways
		* Intuitiveness – Easy to grasp with strong clues
		* Simplicity – Do one thing well

		</script>
	</section>



</section>

	<section data-markdown>
		<script type="text/template">
		# Inbox
		## Recommendations

		* Add Compose Button
		* Use FAB – floating action button.
		* Use for the primary action on any page.
		* Reduce navigation from 2 clicks to 1.
		* Put button in lower right corner for thumbs.
		* Make button big and colorful.
		* Hide Search Bar

		</script>
	</section>

	<section data-markdown>
		<script type="text/template">
		# Inbox
		## Recommendations

		* Takes up real estate for a low usage function.
		* Add “Magnifying Glass” icon to display search bar.
		* Enable Multi-Select Operations
		* Add an edit button to display selection boxes/circles
		* Enable bulk operations on selected set (move, delete, mark, etc.)
		* Implement Swipe Action(s) for Move, Reply, Forward

		</script>
	</section>

		# Navigation
		## Recommendations

		* Navigation bar should only slide out 80%
			* User can easily remember where they came from and how to get back.
			* User can click anywhere in the 20% to return to inbox, instead of clicking the 3 small lines icon.
		</script>

	<section data-markdown>
		<script type="text/template">
		# Navigation
		## Recommendations

		* Don’t mix action buttons (like compose) with navigation links (like folders), keep the left hand nav strictly for navigation.
		* Move edit profile link to a user or gear icon.
		* Move compose to lower right hand corner fab.
		* Control the navigation slide out with a slider instead of the 3 lines icon.
		</script>

	<section data-markdown>
		<script type="text/template">
		# Message View
		## Recommendations

		* Create large reply, reply all, forward buttons at bottom of screen, either floating or in a bar.
		* Add up and down chevrons to allow browsing through emails without having to go in and out of each message.
		* Switch words to icons.
		* Add compose button so you don’t have to go back to the inbox, then to the nav, then to the compose button.
		* Implement collapsing and expanding messages within a thread for easier to follow email conversations.
		</script>
	</section>

		## Appendix
		#### Swipe Gestures

		*Technical Considerations for implementing gestures.*

		* It is not straightforward to use swipe and gestures in a JavaScript application, but solutions exist
		* Options: [github.com/bebraw/jswiki/wiki/Touch](https://github.com/bebraw/jswiki/wiki/Touch)
		* Hammer.js – [hammerjs.github.io](http://hammerjs.github.io)
		* Interact.js – [interactjs.io](http://interactjs.io)
		* It makes sense to replace jQuery with Zepto on mobile, which helps with touch events, and some gestures, like swipe

		</script>

	<section data-markdown>
		<script type="text/template">
		## Appendix
		#### Design Philosophies

		* Mobile First best practices
			* [Sitepoint: 7 Best Practices Designing Mobile UX](http://www.sitepoint.com/7-best-practices-designing-mobile-user-experience/)
			* progressive enhancement vs. graceful degradation  [w3.org/wiki/](https://www.w3.org/wiki/)
		* Design for touch
			* https://abookapart.com/products/designing-for-touch
			* http://4ourth.com/Touch/
		* Learnability & usability
			* http://arxiv.org/pdf/1501.01875.pdf
		* Inspire with animation
			* [theultralinx.com/2013/10/13-incredible-ui-animations-in-gifs/](http://theultralinx.com/2013/10/13-incredible-ui-animations-in-gifs/)

		</script>
	</section>




	<section data-markdown>
		<script type="text/template">
		## Appendix
		#### Design Philosophies

		* Alignment
		* Buttons, tapable icons — should be large enough to tap
		* Contrast — emphasize or highlight key elements within your design
		* Proximity — create a relationship between elements. 
		* Simple, slide out navigation
		* White Space - layout elements should enjoy enough breathing room

		* See more: desktoppub.about.com/cs/basic/g/principles.htm
		</script>
	</section>




	<section data-markdown>
		<script type="text/template">
		## Appendix
		#### Usability Considerations

		* discoverability—Can users discover how to accomplish their tasks the first time they look at a product?
		* learnability—Can users easily learn a product’s interaction models and predict how to move from one part of the product to another? On repeat visits, can they remember how to engage with the product to * accomplish their goals?
		</script>
	</section>


	<section data-markdown>
		<script type="text/template">
		## Appendix
		#### Usability Considerations

		* efficiency—Once users have become repeat users, can they accomplish repetitive tasks quickly and easily?
		* system performance—How nimbly does the user interface respond when users click a button or interact with the product? If it’s slow, designers have a part to play in improving the total experience,  including system response times when user are performing tasks.
		* delight—Does the product delight users? If you can instill an emotional connection to a product in  users, they will champion your product and share its virtues.
		</script>
	</section>



	<section data-markdown>
		<script type="text/template">
		## Appendix
		#### Nature of Great UX Design

		* meets user needs that a business fully understands and nurtures
		* maps to business needs, whose improvement we can track over time
		* connects to data points that speak to the product or service story
		* uses a well-defined and well-understood design framework that scales well and promotes consistent and usable interactions
		* leverages design patterns that promote useful, usable, and delightful interactions

		</script>
	</section>



	<section data-markdown>
		<script type="text/template">
		## Appendix
		#### Nature of Great UX Design

		* maps to well-defined design principles that connect to brand principles and business goals and directions
		* undergoes continuous improvement through customer and business feedback
		* tries out new ideas and conducts experiments that do not disrupt the core value
		* is led and owned by people who are well educated and grounded in deep knowledge of design foundations
		* is visible and improves through structured and balanced critique”

		<!-- See more at: uxmatters.com/mt/archives/2014/11/fundamental-principles-of-great-ux-design-* how-to-deliver-great-ux-design.php  -->

		</script>
